<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <!-- meta name="viewport" content 视窗的设置 此声明只适用于移动端
    width=device-width, //宽度等于设备的宽度，浏览器分辨率等于系统分辨率 可以自定义 比如750px
    initial-scale=1.0, //初始化比例为1
    minimum-scale=1.0  //允许用户的最小缩放值 数字或小数
    maximum-scale=1.0, //允许用户的最大缩放值 数字或小数
    user-scalable=0,  //是否允许用户进行缩放 'no'或‘yes’ 
    minimal-ui:ios//ios的safari为meta表天新增的属性，在网页加载是隐藏顶部的地址栏和底部的导航栏
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <script src=""></script>
</head>

<body>
<h1>hello world</h1>
hello world
</body>

</html>
